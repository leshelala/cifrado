<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cifrado Binario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Cifrado Binario</h1>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" cols="60" placeholder="Escribe tu mensaje aquí..."></textarea>
        <div class="botones">
            <button onclick="cifrar()">Cifrar a binario</button>
            <button onclick="descifrar()">Descifrar a texto</button>
        </div>
        <div id="resultado" placeholder="El resultado aparecerá aquí..."></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
